name: Build SuRun
on: pull_request

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: pwsh build.ps1
      - uses: actions/upload-artifact@v4
        with:
          name: release
          path: |
            InstallSuRun.exe
            ReleaseUx64
      - run: pwsh build-debug.ps1
      - uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            DebugUx64
